<div class="en post-container">
    {% capture about_en %}{% include about/en.md %}{% endcapture %}
    {{ about_en | markdownify }}
</div>

<div>
    
    <script>
        function recaptchaCallBack (response) {
            alert(response);
            $('#recaptcha_response').val(response);
        }

        function validate(event) {
            grecaptcha.execute();
        }

        function onload() {
            var element = document.getElementById('google_recap');
            element.onclick = validate;
        }
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <form action="?" method="POST">
        <p>Login</p>
        <input type="hidden" name="recaptcha_response" id="recaptcha_response" />
        <input type="text" name="username" placeholder="username" />
        <input type="text" name="password" placeholder="password"/>
        <input type="submit" value="Submit">
        <br />
        <div id="google_recap" class="g-recaptcha" data-sitekey="6LfDQ04UAAAAAFCKhWA_uTwUBqH4jOAXF7IBELvx" data-callback="recaptchaCallBack" data-size="invisible"></div>
        <br/>
      </form>
      <script>onload();</script>
</div>
