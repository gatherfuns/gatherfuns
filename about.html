<div>
    
    <script>
        function recaptchaCallBack (response) {
            console.info('callback begin...');
            alert(response);
            $('#recaptcha_response').val(response);
            console.info('callback end...');
        }

        function onload() {
            console.info('begin...');
            grecaptcha.execute();
            console.info('end...');
        }
    </script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <form action="?" method="POST">
        <p>Login</p>
        <input type="hidden" name="recaptcha_response" id="recaptcha_response" />
        <input type="text" name="username" placeholder="username" />
        <input type="text" name="password" placeholder="password"/>
        <input type="submit" value="Submit">
        <button onclick="onload();">验证</button>
        <br />
        <div id="google_recap" class="g-recaptcha" data-sitekey="6LfDQ04UAAAAAFCKhWA_uTwUBqH4jOAXF7IBELvx" data-callback="recaptchaCallBack" data-size="invisible"></div>
        <br/>
      </form>
</div>
